name: Build and Deploy latest version to GitHub Pages
on: 
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.action == 'initiate_deploy' || github.event_name  == 'workflow_dispatch'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: GitHub Config âš™ï¸
        run: |
          git config --global user.email "${{secrets.USER_EMAIL}}"
          git config --global user.name "${{secrets.USER_NAME}}"
      - name: Caching Gatsby ğŸ“¦
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
              
      - name: Cache node modules ğŸ“¦
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
        
      - name: Install ğŸ“¥ 
        run: |
          npm ci
      - name: Build ğŸ—ï¸ 
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 12
          max_attempts: 2
          retry_on: error
          command: npm run build --verbose --log-pages
        env:
          GATSBY_CPU_COUNT: 2
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          CI: true
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public 
          token: ${{ secrets.ACCESS_TOKEN }}
          repository-name: ${{ vars.DEPLOYMENT_TARGET_REPO }}
          branch: main
